<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Restaurant</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="assets/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&display=swap">
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.3/flatly/bootstrap.min.css"
	/>
	<link rel="stylesheet" href="assets/css/style.min.css">
	<!--===============================================================================================-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="assets/js/login.js"></script>
</head>
<body>
<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">
			<form class="login100-form validate-form" th:action="@{/login}" method="POST">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
				<span class="login100-form-title p-b-48">
						<i class="zmdi zmdi-font"></i>
					</span>

				<div class="wrap-input100 validate-input">
					<input class="input100 border-0" type="text" autocomplete="off" name="login">
					<span class="focus-input100" data-placeholder="Login"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<input class="input100 border-0" type="password" name="pass">
					<span class="focus-input100" data-placeholder="Password"></span>
				</div>

				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<input type="submit" value="Login" class="login100-form-btn border-0 bg-transparent" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
